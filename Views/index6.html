<!-- Angular Sort Column -->
<!DOCTYPE html>
<html lang=en-ir ng-app="myApp">
    <head>
    <title>My App</title>
        <meta http-equiv="X-UA-Compatible" content="IE-Edge" >
        <meta charset="UTF-8">
        <link rel="stylesheet"  href="../Style/bootstrap.min.css" />
        <link rel="stylesheet"  href="../Style/style.css" />  
        <script src="../scripts/angular.js"></script>
        <script src="../scripts/app6.js"></script>
       
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <h3>Column Sort</h3>
            <div class="navbar-header">
            </div>
        </nav>
     
        <div class="container">          
            <div ng-Controller="mainController"> 
           
               <table>
                   <thead>
                       <tr > 
                           <th ng-click="sortData('name')">
                               Name<div ng-class="getSortClass('name')">
                               </div>
                           </th>
                           <th ng-click="sortData('dateOfBirth')">
                               Date Of Birth
                               <div ng-class="getSortClass('dateOfBirth')">
                               </div>
                           </th>
                           <th ng-click="sortData('gender')">
                               Gender
                               <div ng-class="getSortClass('gender')">
                               </div>
                           </th>
                           <th ng-click="sortData('salery')">
                               Salery (number)
                               <div ng-class="getSortClass('salery')">
                               </div>
                           </th>
                           <th>
                               Salery (currency)
                           </th>
                       </tr>
                   </thead>
                   <tbody>
                        <tr ng-repeat="employee in employees | orderBy: sortColumn : reverseSort">
                            <td>{{ employee.name | uppercase }}</td>
                             <td>{{ employee.dateOfBirth | date: "dd/mm/yyyy"}}</td>
                             <td>{{ employee.gender |lowercase }}</td>
                             <td>{{ employee.salery | number: 2}}</td>
                             <td>{{ employee.salery | currency: "â‚¬" : 2}}</td>
                        </tr>
                    </tbody>
                </table>
            
            </div>
        </div>
    </body>
    
</html>
